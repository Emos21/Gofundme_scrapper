<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GoFundMe Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #02a95c;
            --primary-dark: #028a4a;
            --secondary: #1a1a1a;
        }
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .stat-card .icon.green { background: linear-gradient(135deg, #02a95c, #00c853); }
        .stat-card .icon.blue { background: linear-gradient(135deg, #667eea, #764ba2); }
        .stat-card .icon.orange { background: linear-gradient(135deg, #ff9800, #ff5722); }
        .stat-card .icon.red { background: linear-gradient(135deg, #f44336, #e91e63); }
        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin: 15px 0 5px;
        }
        .stat-card p {
            color: #6c757d;
            margin: 0;
        }
        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .chart-card h5 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .campaign-row {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .campaign-row:hover {
            background: #f8f9fa;
        }
        .campaign-row:last-child {
            border-bottom: none;
        }
        .progress-thin {
            height: 6px;
            border-radius: 3px;
        }
        .badge-tier {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
        }
        .btn-track {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .btn-track:hover {
            background: var(--primary-dark);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-hand-holding-heart"></i> GoFundMe Scraper
            </a>
            <div>
                <a href="/" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-search"></i> Scraper
                </a>
                <a href="/dashboard" class="btn btn-light btn-sm">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="stat-card">
                    <div class="icon green"><i class="fas fa-hand-holding-usd"></i></div>
                    <h3 id="totalRaised">/bin/bash</h3>
                    <p>Total Raised</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stat-card">
                    <div class="icon blue"><i class="fas fa-bullhorn"></i></div>
                    <h3 id="totalCampaigns">0</h3>
                    <p>Campaigns Tracked</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stat-card">
                    <div class="icon orange"><i class="fas fa-camera"></i></div>
                    <h3 id="totalSnapshots">0</h3>
                    <p>Data Snapshots</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stat-card">
                    <div class="icon red"><i class="fas fa-heart"></i></div>
                    <h3 id="totalDonations">0</h3>
                    <p>Donations Recorded</p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Campaign Progress Chart -->
            <div class="col-md-8 mb-4">
                <div class="chart-card">
                    <h5><i class="fas fa-chart-area text-primary"></i> Funding Progress Over Time</h5>
                    <canvas id="progressChart" height="300"></canvas>
                </div>
            </div>

            <!-- Top Campaigns -->
            <div class="col-md-4 mb-4">
                <div class="chart-card">
                    <h5><i class="fas fa-trophy text-warning"></i> Top Campaigns</h5>
                    <div id="topCampaigns">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-spinner fa-spin"></i> Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Campaign List -->
        <div class="row">
            <div class="col-12">
                <div class="chart-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0"><i class="fas fa-list text-primary"></i> All Tracked Campaigns</h5>
                        <button class="btn btn-track" onclick="refreshAll()">
                            <i class="fas fa-sync-alt"></i> Refresh All
                        </button>
                    </div>
                    <div id="campaignList">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-spinner fa-spin"></i> Loading campaigns...
                        </div>
                    </div>
                    <div id="pagination" class="d-flex justify-content-center mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let progressChart = null;
        let currentPage = 1;

        // Load stats
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                document.getElementById('totalCampaigns').textContent = data.total_campaigns.toLocaleString();
                document.getElementById('totalSnapshots').textContent = data.total_snapshots.toLocaleString();
                document.getElementById('totalDonations').textContent = data.total_donations.toLocaleString();
                document.getElementById('totalRaised').textContent = '$' + (data.total_raised || 0).toLocaleString(undefined, {maximumFractionDigits: 0});
            } catch (e) {
                console.error('Error loading stats:', e);
            }
        }

        // Load campaigns
        async function loadCampaigns(page = 1) {
            try {
                const res = await fetch(`/api/campaigns?page=${page}&per_page=10`);
                const data = await res.json();
                
                const list = document.getElementById('campaignList');
                
                if (data.campaigns.length === 0) {
                    list.innerHTML = '<div class="text-center text-muted py-4">No campaigns tracked yet. Go to the <a href="/">Scraper</a> to add some!</div>';
                    return;
                }
                
                list.innerHTML = data.campaigns.map(c => {
                    const snapshot = c.latest_snapshot || {};
                    const raised = snapshot.amount_raised || 0;
                    const goal = c.goal_amount || 1;
                    const progress = Math.min((raised / goal) * 100, 100);
                    
                    return `
                        <div class="campaign-row">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">${c.title || 'Untitled'}</h6>
                                    <div class="d-flex align-items-center gap-3 mb-2">
                                        <span class="text-success fw-bold">$${raised.toLocaleString()}</span>
                                        <span class="text-muted">of $${goal.toLocaleString()} goal</span>
                                    </div>
                                    <div class="progress progress-thin">
                                        <div class="progress-bar bg-success" style="width: ${progress}%"></div>
                                    </div>
                                </div>
                                <div class="ms-3">
                                    <button class="btn btn-track btn-sm" onclick="trackCampaign(${c.id})">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Update top campaigns
                updateTopCampaigns(data.campaigns);
                
                // Pagination
                renderPagination(data.pages, page);
                
            } catch (e) {
                console.error('Error loading campaigns:', e);
            }
        }

        function updateTopCampaigns(campaigns) {
            const sorted = [...campaigns].sort((a, b) => {
                const aRaised = a.latest_snapshot?.amount_raised || 0;
                const bRaised = b.latest_snapshot?.amount_raised || 0;
                return bRaised - aRaised;
            }).slice(0, 5);

            const container = document.getElementById('topCampaigns');
            container.innerHTML = sorted.map((c, i) => {
                const raised = c.latest_snapshot?.amount_raised || 0;
                const colors = ['warning', 'secondary', 'danger', 'info', 'primary'];
                return `
                    <div class="d-flex align-items-center mb-3">
                        <span class="badge bg-${colors[i]} me-2">#${i+1}</span>
                        <div class="flex-grow-1">
                            <small class="d-block text-truncate" style="max-width: 200px;">${c.title || 'Untitled'}</small>
                            <strong class="text-success">$${raised.toLocaleString()}</strong>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderPagination(totalPages, currentPage) {
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            let html = '<nav><ul class="pagination pagination-sm">';
            for (let i = 1; i <= totalPages; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadCampaigns(${i}); return false;">${i}</a>
                </li>`;
            }
            html += '</ul></nav>';
            document.getElementById('pagination').innerHTML = html;
        }

        async function trackCampaign(id) {
            try {
                const btn = event.target.closest('button');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                btn.disabled = true;
                
                await fetch(`/api/campaigns/${id}/track`, { method: 'POST' });
                
                loadStats();
                loadCampaigns(currentPage);
            } catch (e) {
                console.error('Error tracking:', e);
            }
        }

        async function refreshAll() {
            const btn = event.target.closest('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/campaigns?per_page=100');
                const data = await res.json();
                
                for (const c of data.campaigns) {
                    await fetch(`/api/campaigns/${c.id}/track`, { method: 'POST' });
                }
                
                loadStats();
                loadCampaigns(1);
            } catch (e) {
                console.error('Error:', e);
            }
            
            btn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh All';
            btn.disabled = false;
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: v => '$' + v.toLocaleString()
                            }
                        }
                    }
                }
            });
        }

        // Initialize
        initChart();
        loadStats();
        loadCampaigns();
    </script>
</body>
</html>
